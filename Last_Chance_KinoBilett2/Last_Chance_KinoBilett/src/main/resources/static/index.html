<div class="container-fluid">
    <ul class="navbar-nav">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Kino</a>

        <li class="nav-item">
            <a class="nav-link active" href="index.html">Kjøp Bilet</a>

<div class="container mt-4">
    <h3>Kjøp Bilet</h3>
    <div class="row">
        <div class="col-lg-4">
            <form action="/action_page.php">
                <div class="mb-3 mt-2">
                    <label for="filmCategory" class="form-label">Velg Categori</label>
                    <div id="filmCategory" class="dropdown"></div>
                </div >
                <div class="mb-3">
                    <label for="filmNavn" class="form-label">Velg Film</label>
                    <div id="filmNavn" class="dropdown"></div>
                </div>
                <div class="mb-3">
                    <label for="antall" class="form-label">Antall</label>
                    <span style="color: red" id="feilAntalMessage"></span>
                    <input type="number" min="1" id="antall" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="fornavn" class="form-label">Fornavn</label>
                    <span style="color: red" id="feilFornavnMessage"></span>
                    <input type="text" id="fornavn" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="etternavn" class="form-label">Etternavn</label>
                    <span style="color: red" id="feilEtternavnMessage"></span>
                    <input type="text"  id="etternavn" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefonnr" class="form-label">Telefon Nummer</label>
                    <span style="color: red" id="feilTelefonNrMessage"></span>
                    <input type="text"  id="telefonnr" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="epost" class="form-label">Email</label>
                    <span style="color: red" id="feilEpostMessage"></span>
                    <input type="text"  id="epost" class="form-control">
                </div>
            </form>
            <button type="button" class="btn btn-success" onclick="registrerBilet()">Registrer Bilet</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script src="validering.js"></script>
</body>
</html>
